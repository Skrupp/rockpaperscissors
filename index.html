<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <p>If you want to play the game, just open dev tools (right click -> inspect/inspect element), then go to console and follow instructions there.</p>
</body>
<script>
const inputOptions = ["Rock", "Paper", "Scissors"];
let playerScore = 0, computerScore = 0;
let computerSelection, playerSelection, gameSelection;

console.log("Type playGame() to start the game!");

function computerPlay(){
    return (inputOptions[Math.floor(Math.random() * 3)]);
}

function capitalize(string ="default"){
    return (string.charAt(0).toUpperCase() + string.slice(1).toLowerCase());
}
    
function playRound(playerSelection, computerSelection, gameSelection){
    if (gameSelection === -4 || gameSelection === 1 || gameSelection === 4){
        ++playerScore;
        return (playerSelection + " beats " + computerSelection + ". You win!");
    } else if (gameSelection === -1 || gameSelection === -3 || gameSelection === 3){
        ++computerScore;
        return (computerSelection + " beats " + playerSelection + ". You lose!");
    } else if (gameSelection === 0){
        return (playerSelection + " matches " + computerSelection + ". It's a tie!");
    } else {
        return ("Please pick between Rock, Paper and Scissors.")
                                   }
}

function playGame(){
    while (playerScore < 3 && computerScore < 3){
        playerSelection = window.prompt("Rock, Paper or Scissors?");
        computerSelection = computerPlay();
        playerSelection = capitalize(playerSelection);
        gameSelection = (playerSelection.length - computerSelection.length);
        console.log(playRound(playerSelection, computerSelection, gameSelection));
        if (playerScore > 2){
            console.log("The score is " + playerScore + " vs " + computerScore + " You win!");
            playerScore = 0, computerScore = 0;
            return("Do you want to play again? Just type playGame()");
        } else if (computerScore > 2){
            console.log("The score is " + playerScore + " vs " + computerScore + " You lose!");
            playerScore = 0, computerScore = 0;
            return("Do you want to play again? Just type playGame()");
        }
    }
}
</script>
</html>
